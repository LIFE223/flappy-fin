<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Fin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #87ceeb;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      position: relative;
      min-height: 100vh;
      min-width: 100vw;
    }
    #score, #highscore {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      text-shadow: 2px 2px 6px #222;
      z-index: 2;
      pointer-events: none;
      user-select: none;
      text-align: center;
      width: 100vw;
    }
    #score {
      top: 24px;
      font-size: 2.2em;
    }
    #highscore {
      top: 60px;
      font-size: 1.3em;
    }
    #start-btn {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      padding: 20px 40px;
      background: #fff;
      border: 2px solid #222;
      border-radius: 12px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 3px 16px #2228;
    }
    #start-btn.hide {
      display: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #87ceeb;
      z-index: 1;
      border-radius: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <div id="highscore">High Score: 0</div>
  <button id="start-btn">Start Flappy Fin</button>
  <canvas id="game"></canvas>
  <script>
    // Assets
    const birdImg = new Image();
    birdImg.src = "fin.jpg";
    const fartSound = new Audio("fart.mp3");

    // DOM
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highscoreEl = document.getElementById("highscore");
    const startBtn = document.getElementById("start-btn");

    // Responsive full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawStartScreen();
    }
    window.addEventListener('resize', resizeCanvas);

    // Game variables
    let bird = { x: 0, y: 0, w: 56, h: 56, vy: 0 };
    let gravity = 0.60;
    let jump = -8.2;
    // Harder settings
    let pipes = [];
    let pipeGap = 130; // Smaller gap for difficulty!
    let pipeWidth = 62;
    let pipeRadius = pipeWidth/4; // Less round, halfway between square/circle
    let pipeSpeed = 4; // Faster pipes!
    let frame = 0;
    let score = 0;
    let highscore = 0;
    let gameOver = false;
    let started = false;
    let gameOverShown = false;

    // Get/set high score
    function getHighScore() {
      return parseInt(localStorage.getItem("flappyfin_highscore") || "0");
    }
    function setHighScore(val) {
      localStorage.setItem("flappyfin_highscore", val);
    }
    function updateHighScoreDisplay() {
      highscoreEl.textContent = "High Score: " + highscore;
    }

    // Reset game
    function resetGame() {
      bird.x = Math.max(70, canvas.width/6);
      bird.y = canvas.height / 2;
      bird.vy = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      gameOverShown = false;
      started = false;
      scoreEl.textContent = "0";
      highscore = getHighScore();
      updateHighScoreDisplay();
      drawStartScreen();
    }

    // Draw start screen
    function drawStartScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
      ctx.font = "bold 48px sans-serif";
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.fillText("Flappy Fin", canvas.width/2, canvas.height/6);
      ctx.font = "32px sans-serif";
      ctx.fillText("Click Start!", canvas.width/2, canvas.height/6 + 60);
      ctx.font = "22px sans-serif";
      ctx.fillText("Space, click, or tap to flap!", canvas.width/2, canvas.height/6 + 100);
    }

    function spawnPipe() {
      let minTop = 50;
      let maxTop = canvas.height - pipeGap - 120;
      let top = Math.random() * (maxTop - minTop) + minTop;
      pipes.push({
        x: canvas.width,
        top: top,
        bottom: top + pipeGap
      });
    }

    // Draw pipes with less roundness
    function drawPipe(pipe) {
      ctx.save();
      ctx.fillStyle = "#228B22";
      ctx.strokeStyle = "#185d15";
      ctx.lineWidth = 3;
      // Top pipe
      ctx.beginPath();
      ctx.moveTo(pipe.x, 0);
      ctx.lineTo(pipe.x + pipeWidth, 0);
      ctx.lineTo(pipe.x + pipeWidth, pipe.top - pipeRadius);
      ctx.arc(
        pipe.x + pipeWidth/2,
        pipe.top - pipeRadius,
        pipeRadius,
        0, Math.PI, false
      );
      ctx.lineTo(pipe.x, pipe.top - pipeRadius);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      // Bottom pipe
      ctx.beginPath();
      ctx.moveTo(pipe.x, pipe.bottom + pipeRadius);
      ctx.arc(
        pipe.x + pipeWidth/2,
        pipe.bottom + pipeRadius,
        pipeRadius,
        Math.PI, 0, true
      );
      ctx.lineTo(pipe.x + pipeWidth, canvas.height);
      ctx.lineTo(pipe.x, canvas.height);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      ctx.restore();
    }

    function loop() {
      if (!started) return;

      if (gameOver) {
        if (!gameOverShown) {
          gameOverShown = true;
          if (score > highscore) {
            setHighScore(score);
            highscore = score;
            updateHighScoreDisplay();
          }
          setTimeout(() => {
            alert("Game Over! Score: " + score + "\nHigh Score: " + highscore);
            startBtn.classList.remove("hide");
            resetGame();
          }, 100);
        }
        return;
      }
      frame++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Bird physics
      bird.vy += gravity;
      bird.y += bird.vy;

      // Draw bird (always square, never stretched)
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);

      // Pipes
      if (frame % 80 === 0) spawnPipe(); // More pipes, more challenge!
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= pipeSpeed;

        drawPipe(pipes[i]);

        // Collision
        if (
          bird.x + bird.w > pipes[i].x &&
          bird.x < pipes[i].x + pipeWidth &&
          (bird.y < pipes[i].top || bird.y + bird.h > pipes[i].bottom)
        ) {
          gameOver = true;
        }

        // Score
        if (pipes[i].x + pipeWidth < bird.x && !pipes[i].scored) {
          score++;
          pipes[i].scored = true;
          scoreEl.textContent = score;
        }

        // Remove pipes
        if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
      }

      // Ground/ceiling collision
      if (bird.y + bird.h > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      requestAnimationFrame(loop);
    }

    // Controls - only one flap per input
    function flap(e) {
      if (!started || gameOver) return;
      bird.vy = jump;
      fartSound.currentTime = 0;
      fartSound.play();
      e.preventDefault && e.preventDefault();
    }
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap(e);
    });
    canvas.addEventListener("mousedown", flap);
    canvas.addEventListener("touchstart", flap);

    // Start button
    startBtn.addEventListener("click", () => {
      if (!started) {
        started = true;
        startBtn.classList.add("hide");
        scoreEl.textContent = "0";
        frame = 0;
        pipes = [];
        bird.x = Math.max(70, canvas.width/6);
        bird.y = canvas.height / 2;
        bird.vy = 0;
        gameOver = false;
        gameOverShown = false;
        loop();
      }
    });

    // On image load/setup
    birdImg.onload = () => {
      resizeCanvas();
      resetGame();
    };
    window.onload = () => {
      if (birdImg.complete) {
        resizeCanvas();
        resetGame();
      }
    };
  </script>
</body>
</html>
